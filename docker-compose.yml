services:
  postgres:
    image: postgres:15-alpine
    container_name: productcatalog-postgres
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-productcatalog}
      POSTGRES_USER: ${POSTGRES_USER:-productcatalog}
      POSTGRES_DB: ${POSTGRES_DB:-product_catalog_db}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U productcatalog"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - productcatalog-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: productcatalog-app
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-product_catalog_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-productcatalog}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-productcatalog}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      SPRING_JPA_SHOW_SQL: "false"
      SPRING_SQL_INIT_MODE: always
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - productcatalog-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - ./logs:/app/logs:rw
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    name: productcatalog-postgres-data

networks:
  productcatalog-network:
    driver: bridge
    name: productcatalog-network