services:
  postgres:
    image: postgres:latest
    container_name: productcatalog-postgres
    environment:
      POSTGRES_PASSWORD: productcatalog
      POSTGRES_USER: productcatalog
      POSTGRES_DB: productcatalog
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    networks:
      - productcatalog-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U productcatalog -d productcatalog"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: productcatalog-app
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - productcatalog-network
    restart: unless-stopped
    volumes:
      - productcatalog_logs:/app/logs:rw

volumes:
  postgres_data:
    name: productcatalog-postgres-data
  productcatalog_logs:

networks:
  productcatalog-network:
    driver: bridge