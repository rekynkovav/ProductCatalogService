services:
  postgres:
    image: postgres:16-alpine
    container_name: productcatalog-postgres
    environment:
      POSTGRES_PASSWORD: productcatalog
      POSTGRES_USER: productcatalog
      POSTGRES_DB: product_catalog_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init-scripts/01-create-schemas.sql:/docker-entrypoint-initdb.d/01-create-schemas.sql
      - ./docker/postgres/init-scripts/02-set-permissions.sql:/docker-entrypoint-initdb.d/02-set-permissions.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U productcatalog -d product_catalog_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - productcatalog-network
    command: >
      postgres 
      -c listen_addresses='*'
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: productcatalog-app
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: product_catalog_db
      DB_USERNAME: productcatalog
      DB_PASSWORD: productcatalog
      JWT_SECRET: your-jwt-secret-key-here-minimum-256-bits-change-in-production
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - productcatalog-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  productcatalog-network:
    driver: bridge