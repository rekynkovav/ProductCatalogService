# Application Configuration
spring:
  application:
    name: product-catalog-service
  main:
    banner-mode: off

  # Database Configuration
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/productcatalog}
    username: ${DATABASE_USERNAME:productcatalog}
    password: ${DATABASE_PASSWORD:productcatalog}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DATABASE_MAX_POOL_SIZE:10}
      minimum-idle: ${DATABASE_MIN_IDLE:2}
      connection-timeout: ${DATABASE_CONNECTION_TIMEOUT:30000}
      idle-timeout: ${DATABASE_IDLE_TIMEOUT:600000}
      max-lifetime: ${DATABASE_MAX_LIFETIME:1800000}

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: ${FORMAT_SQL:true}
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        generate_statistics: false

  # Liquibase Configuration
  liquibase:
    enabled: ${LIQUIBASE_ENABLED:true}
    change-log: classpath:db/changelog/db.changelog-master.xml
    default-schema: service
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
    url: ${spring.datasource.url}
    driver-class-name: ${spring.datasource.driver-class-name}

  jackson:
      serialization:
        write-dates-as-timestamps: false
      time-zone: UTC
      date-format: yyyy-MM-dd'T'HH:mm:ss

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
  info:
    env:
      enabled: true

# Application Properties
application:
  version: 1.0.5

# Logging Configuration
logging:
  level:
    com.productCatalogService: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/product-catalog-service.log
    max-size: 10MB
    max-history: 30

# Audit & Logging Configuration
product-catalog:
  audit:
    enabled: true
    logging:
      enabled: true
      entry-level: DEBUG
      exit-level: DEBUG
      exception-level: ERROR
    operations:
      enabled: true
      create: true
      update: true
      delete: true
      log-entity-content: false

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    default-model-expand-depth: 2
    default-model-rendering: example
    doc-expansion: none
    try-it-out-enabled: true
  packages-to-scan: com.productCatalogService.controller
  paths-to-match: /api/**