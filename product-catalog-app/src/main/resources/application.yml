# ===============================
# Spring Boot Configuration
# ===============================
spring:
  application:
    name: product-catalog-service
  main:
    banner-mode: off

  # ===============================
  # Database Configuration (PostgreSQL)
  # ===============================
  datasource:
    url: jdbc:postgresql://localhost:5432/productcatalog?currentSchema=app_schema&search_path=app_schema,service_schema
    username: productcatalog
    password: productcatalog
    driver-class-name: org.postgresql.Driver

    # Hikari Connection Pool Configuration
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 600000
      max-lifetime: 1800000
      schema: app_schema
      connection-init-sql: SET search_path TO app_schema, public

  # ===============================
  # Liquibase Configuration
  # ===============================
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/changelog-master.yaml
    default-schema: app_schema
    liquibase-schema: service_schema
    liquibase-tablespace:
    contexts: dev
    parameters:
      app_schema: app_schema
      seq_schema: seq_schema
      service_schema: service_schema
    drop-first: false
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}

  # ===============================
  # JPA Configuration
  # ===============================
  jpa:
    # Entity scanning (правильный путь!)
    packages-to-scan:
      - com.productCatalogService.entity

    # Repository scanning
    repositories:
      bootstrap-mode: default
      enabled: true

    # Database properties
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    generate-ddl: false

    # Hibernate properties
    hibernate:
      ddl-auto: validate

    properties:
      hibernate:
        # Default schema for entities
        default_schema: app_schema

        # SQL formatting
        format_sql: true
        use_sql_comments: true

        # Connection settings
        jdbc:
          lob:
            non_contextual_creation: true

        # Batch processing
        jdbc.batch_size: 20
        order_inserts: true
        order_updates: true

        # Statistics
        generate_statistics: false

        # Naming strategy
        naming:
          physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
          implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl

  # ===============================
  # Spring Data JDBC Configuration
  # ===============================
  data:
    jdbc:
      repositories:
        enabled: true

  # ===============================
  # Logging Configuration
  # ===============================
  logging:
    level:
      org.springframework: INFO
      com.productCatalogService: DEBUG
      org.hibernate.SQL: DEBUG
      org.hibernate.type.descriptor.sql.BasicBinder: TRACE
      liquibase: INFO
    pattern:
      console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
      file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# ===============================
# Server Configuration
# ===============================
server:
  port: 8080
  servlet:
    context-path: /api
  error:
    include-message: always
    include-binding-errors: always

# ===============================
# Application Specific Configuration
# ===============================
app:
  security:
    jwt:
      secret: ${JWT_SECRET:your-jwt-secret-key-here-minimum-256-bits}
      expiration: 86400000 # 24 hours in milliseconds
  pagination:
    default-page-size: 20
    max-page-size: 100
  validation:
    product:
      name:
        min-length: 2
        max-length: 255
      price:
        min: 0
        max: 99999999 # 999,999.99 in cents
      quantity:
        min: 0
        max: 1000000

# ===============================
# Profiles Configuration
# ===============================
---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  logging:
    level:
      com.productCatalogService: DEBUG
      org.hibernate.SQL: DEBUG
      org.hibernate.type.descriptor.sql.BasicBinder: TRACE
      org.springframework.jdbc.core.JdbcTemplate: DEBUG

---
# Test Profile
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_SCHEMA=app_schema
    driver-class-name: org.h2.Driver
    username: sa
    password:

  liquibase:
    enabled: true
    drop-first: true

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    hikari:
      maximum-pool-size: 20
      connection-timeout: 30000

  jpa:
    show-sql: false
    properties:
      hibernate:
        generate_statistics: false

  logging:
    level:
      root: WARN
      com.productCatalogService: INFO
      org.springframework: WARN