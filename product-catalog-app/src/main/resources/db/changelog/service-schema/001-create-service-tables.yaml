databaseChangeLog:
  - changeSet:
      id: create-service-schema
      author: system
      changes:
        - sql:
            sql: CREATE SCHEMA IF NOT EXISTS service_schema;
            endDelimiter: ;

  - changeSet:
      id: create-databasechangelog-table
      author: system
      changes:
        - createTable:
            tableName: databasechangelog
            schemaName: service_schema
            columns:
              - column:
                  name: id
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: author
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: filename
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: dateexecuted
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: orderexecuted
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: exectype
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: md5sum
                  type: VARCHAR(35)
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: comments
                  type: VARCHAR(255)
              - column:
                  name: tag
                  type: VARCHAR(255)
              - column:
                  name: liquibase
                  type: VARCHAR(20)
              - column:
                  name: contexts
                  type: VARCHAR(255)
              - column:
                  name: labels
                  type: VARCHAR(255)
              - column:
                  name: deployment_id
                  type: VARCHAR(10)

  - changeSet:
      id: create-databasechangeloglock-table
      author: system
      changes:
        - createTable:
            tableName: databasechangeloglock
            schemaName: service_schema
            columns:
              - column:
                  name: id
                  type: INT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: locked
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: lockgranted
                  type: TIMESTAMP
              - column:
                  name: lockedby
                  type: VARCHAR(255)
        - insert:
            tableName: databasechangeloglock
            schemaName: service_schema
            columns:
              - column:
                  name: id
                  valueNumeric: 1
              - column:
                  name: locked
                  valueBoolean: false