databaseChangeLog:
  - changeSet:
      id: create-app-schema
      author: dev
      changes:
        - sql:
            sql: CREATE SCHEMA IF NOT EXISTS app_schema;
            endDelimiter: ;

  - changeSet:
      id: create-tables
      author: dev
      changes:
        - createTable:
            tableName: categories
            schemaName: app_schema
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT

        - createTable:
            tableName: products
            schemaName: app_schema
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: quantity
                  type: INTEGER
                  defaultValueNumeric: 0
              - column:
                  name: price
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - addForeignKeyConstraint:
            baseTableName: products
            baseTableSchemaName: app_schema
            baseColumnNames: category_id
            referencedTableName: categories
            referencedTableSchemaName: app_schema
            referencedColumnNames: id
            constraintName: fk_products_category

        - sql:
            sql: ALTER TABLE app_schema.products ADD CONSTRAINT chk_price_positive CHECK (price >= 0);
            endDelimiter: ;

        - createTable:
            tableName: users
            schemaName: app_schema
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(20)
                  defaultValue: 'USER'
              - column:
                  name: basket
                  type: JSONB
                  defaultValue: '{}'
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP